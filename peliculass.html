  <style>

#peliculas-container {

}
    .card {
      position: relative;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);

    }
    .card.removing {
      opacity: 0;
      transform: scale(0.95);

    .card:hover {
      transform: scale(1.05);

    .card img {

    .fav-star-btn {

    footer {

    @media (max-width: 600px) {

    .toast-container {
      position: fixed;

      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;

    .toast {
      background-color: #e50914;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.7);
      font-weight: bold;

    .toast.success {
      background-color: #27ae60;

      background-color: #c0392b;

    @keyframes slideIn {

        opacity: 1;
        transform: translateX(0);
      }

        opacity: 0;
        transform: translateX(100%);
      }

    /* Paginaci√≥n */

    @media (max-width: 600px) {

    /* Animaciones suaves para favoritos, modales y notificaciones */
    .card {
      transition: transform 0.25s cubic-bezier(.4,0,.2,1), box-shadow 0.25s cubic-bezier(.4,0,.2,1), opacity 0.25s;
    }
    .card.removing {
      opacity: 0;

    }
    .fav-star-btn {
      transition: color 0.3s, transform 0.15s;
    }
    .fav-star-btn:active {
      transform: scale(0.93);
    }
    .modal {
      animation: fadeInModal 0.3s;
    }
    .modal.hide {
      animation: fadeOutModal 0.3s forwards;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOutModal {

    .toast {
      animation: toastIn 0.3s, toastOut 0.3s 2.7s;
    }
    @keyframes toastOut {
      to { opacity: 0; transform: translateY(-20px) scale(0.98); }
    }
  </style>

<body>
  <header>üé¨ Pel√≠culas Populares</header>

  <nav>
    <a href="dash.html">Inicio</a>
    <a href="peliculas.html" aria-current="page">Pel√≠culas</a>
    <a href="series.html">Series</a>

    <button id="logout-btn" style="background:#e50914; border:none; border-radius:5px; color:#fff; font-weight:bold; cursor:pointer;">Cerrar sesi√≥n</button>
  </nav>

  <main>
    <input type="text" id="search-input" placeholder="Buscar pel√≠culas..." aria-label="Buscar pel√≠culas por t√≠tulo" style="width:100%;max-width:300px;font-size:1rem;padding:8px 12px;margin-bottom:25px;border-radius:6px;border:none;background-color:#222;color:#eee;" />
    <select id="genre-select" aria-label="Filtrar por g√©nero">
      <option value="0">Todos los g√©neros</option>
    </select>
    <select id="sort-select" aria-label="Ordenar por" style="width:100%;max-width:180px;font-size:1rem;padding:8px 12px;margin-bottom:25px;border-radius:6px;border:none;background-color:#222;color:#eee;margin-left:10px;">
      <option value="popularity.desc">M√°s populares</option>
      <option value="popularity.asc">Menos populares</option>
      <option value="release_date.desc">M√°s nuevas</option>
      <option value="release_date.asc">M√°s antiguas</option>

      <option value="vote_average.asc">Peor puntuadas</option>

    <div id="peliculas-container" aria-live="polite" aria-relevant="additions"></div>

    <div class="pagination">

  <!-- Notificaciones Toast -->

  <!-- Modal Detalle Pel√≠cula -->
  <div id="movie-modal" class="modal" style="display:none;">
    <div class="modal-content" tabindex="0">
      <button class="modal-close" id="modal-close-btn" aria-label="Cerrar modal">&times;</button>
      <div id="modal-body">
        <!-- Contenido din√°mico -->
      </div>
    </div>

  <script>
    const API_KEY = '83d8f9fcd910cdb387149196e65e6afd';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    // Variables de estado
    let currentPage = 1;
    let totalPages = 1;
    let currentGenre = 0;
    let currentSearchQuery = '';
    let currentSort = 'popularity.desc';

    // Elementos del DOM
    const genreSelect = document.getElementById('genre-select');
    const sortSelect = document.getElementById('sort-select');
    const peliculasContainer = document.getElementById('peliculas-container');
    const searchInput = document.getElementById('search-input');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageIndicator = document.getElementById('page-indicator');

    // Verificar usuario logueado
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = 'index.html';
    }

    // Cerrar sesi√≥n
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });

    // Debounce para b√∫squeda
    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        currentSearchQuery = searchInput.value.trim();
        currentPage = 1; // Resetear a primera p√°gina al buscar
        fetchMovies();
      }, 300);
    });

    // Paginaci√≥n
    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchMovies();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        fetchMovies();
      }
    });

    // Cambio de g√©nero
    genreSelect.addEventListener('change', () => {
      currentGenre = parseInt(genreSelect.value);
      currentPage = 1; // Resetear a primera p√°gina al cambiar g√©nero
      fetchMovies();
    });

    // Ordenar por
    sortSelect.addEventListener('change', () => {
      currentSort = sortSelect.value;
      currentPage = 1;
      fetchMovies();
    });

    // Cargar g√©neros
    async function fetchGenres() {
      try {
        const res = await fetch(`${BASE_URL}/genre/movie/list?api_key=${API_KEY}&language=es-ES`);
        const data = await res.json();
        genres = data.genres || [];
        populateGenreSelect();
      } catch (e) {
        console.error('Error cargando g√©neros:', e);
      }
    }

    function populateGenreSelect() {
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre.id;
        option.textContent = genre.name;
        genreSelect.appendChild(option);
      });
    }

    // Cargar pel√≠culas
    async function fetchMovies() {
      try {
        let url;
        // Si hay b√∫squeda, la API no soporta sort_by, as√≠ que ordenamos manualmente
        if (currentSearchQuery) {
          url = `${BASE_URL}/search/movie?api_key=${API_KEY}&language=es-ES&query=${encodeURIComponent(currentSearchQuery)}&page=${currentPage}`;
          const res = await fetch(url);
          const data = await res.json();
          let results = data.results || [];
          // Ordenar manualmente si corresponde
          results = sortSearchResults(results, currentSort);
          peliculas = results;
          totalPages = data.total_pages || 1;
        } else if (currentGenre && currentGenre != 0) {
          url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&language=es-ES&sort_by=${currentSort}&page=${currentPage}&with_genres=${currentGenre}`;
          const res = await fetch(url);
          const data = await res.json();
          peliculas = data.results || [];
          totalPages = data.total_pages || 1;
        } else {
          url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&language=es-ES&sort_by=${currentSort}&page=${currentPage}`;
          const res = await fetch(url);
          const data = await res.json();
          peliculas = data.results || [];
          totalPages = data.total_pages || 1;
        }

        renderMovies();
        updatePaginationControls();
      } catch (e) {
        console.error('Error cargando pel√≠culas:', e);
        showToast('Error al cargar pel√≠culas', 'fail');
      }
    }

    // Ordenar manualmente resultados de b√∫squeda
    function sortSearchResults(results, sortBy) {
      const [field, dir] = sortBy.split('.');
      return results.slice().sort((a, b) => {
        let va, vb;
        switch (field) {
          case 'popularity':
            va = a.popularity; vb = b.popularity; break;
          case 'release_date':
            va = a.release_date || ''; vb = b.release_date || ''; break;
          case 'vote_average':
            va = a.vote_average; vb = b.vote_average; break;
          case 'original_title':
            va = (a.original_title || '').toLowerCase(); vb = (b.original_title || '').toLowerCase(); break;
          default:
            va = 0; vb = 0;
        }
        if (va < vb) return dir === 'asc' ? -1 : 1;
        if (va > vb) return dir === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function renderMovies() {
      if (!peliculas.length) {
        peliculasContainer.innerHTML = '<p style="color:#ccc; text-align:center;">No se encontraron pel√≠culas.</p>';
        return;
      }

      const favoritosKey = `favoritos_${loggedInUser}`;
      const favoritos = JSON.parse(localStorage.getItem(favoritosKey)) || [];

      peliculasContainer.innerHTML = peliculas.map(p => {
        const esFavorito = favoritos.some(fav => fav.id == p.id);
        return `
          <article class="card" tabindex="0" aria-label="Pel√≠cula: ${p.title}" data-movie-id="${p.id}">
            <button class="fav-star-btn ${esFavorito ? 'favorito' : ''}" aria-pressed="${esFavorito}" aria-label="${esFavorito ? 'Eliminar de favoritos' : 'Agregar a favoritos'}" data-id="${p.id}">
              <svg xmlns="http://www.w3.org/2000/svg" fill="${esFavorito ? '#f1c40f' : 'none'}" stroke="${esFavorito ? '#f1c40f' : '#eee'}" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path stroke-linejoin="round" stroke-linecap="round" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
            </button>
            <img src="${p.poster_path ? IMG_URL + p.poster_path : 'https://via.placeholder.com/500x750?text=No+Image'}" alt="Poster de ${p.title}" />
            <div class="card-content">
              <h3 class="card-title">${p.title}</h3>
              <p class="card-description">${p.overview ? p.overview.slice(0, 100) + (p.overview.length > 100 ? '...' : '') : 'Sin descripci√≥n.'}</p>
            </div>
          </article>
        `;
      }).join('');

      // Agregar eventos a botones de favoritos
      document.querySelectorAll('.fav-star-btn').forEach(btn => {
        btn.addEventListener('click', handleFavoriteClick);
      });

      // Evento para abrir modal al hacer click en la tarjeta (excepto el bot√≥n de favorito)
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function(e) {
          if (e.target.closest('.fav-star-btn')) return; // Ignorar si clic en estrella
          const movieId = this.getAttribute('data-movie-id');
          openMovieModal(movieId);
        });
        // Accesibilidad: abrir modal con Enter/Espacio
        card.addEventListener('keydown', function(e) {
          if ((e.key === 'Enter' || e.key === ' ') && !e.target.closest('.fav-star-btn')) {
            e.preventDefault();
            const movieId = this.getAttribute('data-movie-id');
            openMovieModal(movieId);
          }
        });
      });
    }

    function updatePaginationControls() {
      pageIndicator.textContent = `P√°gina ${currentPage} de ${totalPages}`;
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    function handleFavoriteClick(e) {
      const btn = e.currentTarget;
      const movieId = parseInt(btn.getAttribute('data-id'));
      const movie = peliculas.find(p => p.id === movieId);
      if (!movie) return;

      const favoritosKey = `favoritos_${loggedInUser}`;
      let favoritos = JSON.parse(localStorage.getItem(favoritosKey)) || [];

      const index = favoritos.findIndex(fav => fav.id === movieId);
      let mensaje = '';
      let tipo = 'success';

      if (index === -1) {
        favoritos.push(movie);
        btn.classList.add('favorito');
        btn.setAttribute('aria-pressed', 'true');
        btn.setAttribute('aria-label', 'Eliminar de favoritos');
        mensaje = `Agregaste "${movie.title}" a favoritos.`;
      } else {
        favoritos.splice(index, 1);
        btn.classList.remove('favorito');
        btn.setAttribute('aria-pressed', 'false');
        btn.setAttribute('aria-label', 'Agregar a favoritos');
        mensaje = `Eliminaste "${movie.title}" de favoritos.`;
        tipo = 'fail';
      }

      localStorage.setItem(favoritosKey, JSON.stringify(favoritos));
      showToast(mensaje, tipo);
    }

    function showToast(mensaje, tipo = 'success') {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${tipo}`;
      toast.textContent = mensaje;

      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Modal l√≥gica
    const modal = document.getElementById('movie-modal');
    const modalBody = document.getElementById('modal-body');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    function openMovieModal(movieId) {
      showMovieDetails(movieId);
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        modal.querySelector('.modal-content').focus();
      }, 100);
    }

    function closeMovieModal() {
      modal.style.display = 'none';
      document.body.style.overflow = '';
      modalBody.innerHTML = '';
    }

    modalCloseBtn.addEventListener('click', closeMovieModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeMovieModal();
    });
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex' && e.key === 'Escape') closeMovieModal();
    });

    async function showMovieDetails(movieId) {
      modalBody.innerHTML = '<div style="text-align:center;padding:40px 0;">Cargando...</div>';
      try {
        // Detalles
        const [detailsRes, reviewsRes, videosRes] = await Promise.all([
          fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&language=es-ES`),
          fetch(`${BASE_URL}/movie/${movieId}/reviews?api_key=${API_KEY}&language=es-ES&page=1`),
          fetch(`${BASE_URL}/movie/${movieId}/videos?api_key=${API_KEY}&language=es-ES`)
        ]);
        const details = await detailsRes.json();
        const reviewsData = await reviewsRes.json();
        const videosData = await videosRes.json();

        // Trailer (YouTube preferido)
        let trailer = null;
        if (videosData.results && videosData.results.length) {
          trailer = videosData.results.find(v => v.type === 'Trailer' && v.site === 'YouTube') ||
                    videosData.results.find(v => v.site === 'YouTube');
        }

        // Reviews
        const reviews = (reviewsData.results || []).slice(0, 4);

        modalBody.innerHTML = `
          <div class="modal-movie-header">
            <img class="modal-movie-poster" src="${details.poster_path ? IMG_URL + details.poster_path : 'https://via.placeholder.com/500x750?text=No+Image'}" alt="Poster de ${details.title}" />
            <div class="modal-movie-info">
              <h2 class="modal-movie-title">${details.title}</h2>
              <div class="modal-movie-rating">‚≠ê ${details.vote_average ? details.vote_average.toFixed(1) : 'N/A'} / 10 (${details.vote_count || 0} votos)</div>
              <div class="modal-movie-overview">${details.overview || 'Sin descripci√≥n.'}</div>
              <div><b>G√©neros:</b> ${details.genres && details.genres.length ? details.genres.map(g => g.name).join(', ') : 'N/A'}</div>
              <div><b>Fecha de estreno:</b> ${details.release_date || 'N/A'}</div>
              <div><b>Duraci√≥n:</b> ${details.runtime ? details.runtime + ' min' : 'N/A'}</div>
              <div style="margin-top:10px;">
                <b>Ver m√°s:</b>
                <a href="https://www.themoviedb.org/movie/${details.id}" target="_blank" rel="noopener" style="color:#00b3ff;">TMDB</a>
                ${details.homepage ? `| <a href="${details.homepage}" target="_blank" rel="noopener" style="color:#00ff99;">Sitio Oficial</a>` : ''}
              </div>
            </div>
          </div>
          <div>
            <div class="modal-section-title">Rese√±as</div>
            <div class="modal-reviews">
              ${reviews.length ? reviews.map(r => `
                <div class="modal-review">
                  <div class="modal-review-author">${r.author}</div>
                  <div>${r.content.length > 300 ? r.content.slice(0, 300) + '...' : r.content}</div>
                </div>
              `).join('') : '<div style="color:#aaa;">No hay rese√±as disponibles.</div>'}
            </div>
          </div>
          <div>
            <div class="modal-section-title">Trailer</div>
            <div class="modal-trailer">
              ${trailer ? `<iframe src="https://www.youtube.com/embed/${trailer.key}" allowfullscreen title="Trailer"></iframe>` : '<div style="color:#aaa;">No hay trailer disponible.</div>'}
            </div>
          </div>
        `;
      } catch (e) {
        modalBody.innerHTML = '<div style="color:#e50914;text-align:center;padding:40px 0;">Error al cargar detalles.</div>';
      }
    }

    // Inicializaci√≥n
    fetchGenres().then(() => fetchMovies());
  </script>
</body>
