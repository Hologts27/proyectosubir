<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favoritos - UltraFilm</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1c1c1c;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #e50914;
      letter-spacing: 1px;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      background-color: #333;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #e50914;
    }
    nav a[href="guardados.html"]:hover {
      background-color: #e50914 !important;
      color: #fff !important;
    }
    .btn-logout {
      background: linear-gradient(90deg, #e50914 60%, #b20710 100%);
      color: #fff;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0 0 10px;
      box-shadow: 0 2px 8px rgba(229,9,20,0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      display: inline-block;
      border: none;
      outline: none;
      cursor: pointer;
      letter-spacing: 0.5px;
    }
    .btn-logout:hover {
      background: linear-gradient(90deg, #b20710 60%, #e50914 100%);
      box-shadow: 0 4px 16px rgba(229,9,20,0.18);
      transform: translateY(-1px) scale(1.04);
    }

    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px 40px;
    }

    #favoritos-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  min-height: calc(3 * 300px);
}

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      color: #ccc;
      transition: transform 0.25s cubic-bezier(.4,0,.2,1), box-shadow 0.25s cubic-bezier(.4,0,.2,1), opacity 0.25s;
      user-select: none;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e50914;
    }
    .card.removing {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.25s, transform 0.25s;
    }
    .card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card-content {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 1.1rem;
      margin: 0 0 10px 0;
      color: #e50914;
    }
    .card-description {
      font-size: 0.9rem;
      overflow: hidden;
      max-height: 60px;
      text-overflow: ellipsis;
      margin-bottom: 10px;
    }

    .remove-fav-btn {
      background-color: #e50914;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      padding: 8px 0;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.15s;
    }
    .remove-fav-btn:active {
      transform: scale(0.93);
    }
    .remove-fav-btn:hover {
      background-color: #b20710;
    }

    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 15px 10px;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .card img {
        height: 200px;
      }
    }

    #toast-container {
  position: fixed;
  top: 30px;
  right: 30px;
  z-index: 99999;
  display: flex;
  flex-direction: column;
  gap: 12px;
  pointer-events: none;
}

.toast {
  min-width: 220px;
  max-width: 350px;
  background: #232323;
  color: #fff;
  padding: 16px 24px;
  border-radius: 8px;
  font-size: 1rem;
  box-shadow: 0 2px 12px rgba(229,9,20,0.18);
  opacity: 0.97;
  pointer-events: auto;
  transition: opacity 0.3s, transform 0.3s;
  animation: toastIn 0.3s, toastOut 0.3s 2.7s;
}
.toast-success { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); color: #222; }
.toast-error { background: linear-gradient(90deg, #e50914 60%, #b20710 100%); color: #fff; }
.toast-info { background: linear-gradient(90deg, #232526 0%, #414345 100%); color: #fff; }
.toast.hide {
  opacity: 0;
  transform: translateY(-20px) scale(0.98);
  transition: opacity 0.3s, transform 0.3s;
}
@keyframes toastIn {
  from { opacity: 0; transform: translateY(-20px) scale(0.98); }
  to { opacity: 0.97; transform: none; }
}
@keyframes toastOut {
  to { opacity: 0; transform: translateY(-20px) scale(0.98); }
}
  </style>
</head>
<body>
  <header>❤️ Tus Favoritos</header>

  <nav>
    <a href="dash.html">Inicio</a>
    <a href="peliculas.html">Películas</a>
    <a href="series.html">Series</a>
    <a href="favoritos.html" aria-current="page">Favoritos</a>
    <a href="guardados.html" aria-current="page" style="background:#333;color:#eee;font-weight:bold;">Ver más tarde</a>
    <button id="logout-btn" class="btn-logout">Cerrar sesión</button>
  </nav>

  <main>
    <div id="favoritos-container" aria-live="polite" aria-relevant="additions"></div>
  </main>

  <footer>© 2025 UltraFilm Cine & Series. Todos los derechos reservados.</footer>

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script>
    const token = localStorage.getItem('jwt');
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!token) {
      alert('No hay JWT en localStorage');
      localStorage.removeItem('jwt');
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
    if (!loggedInUser || !loggedInUser.id) {
      alert('No hay usuario en localStorage');
      localStorage.removeItem('jwt');
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });

    const favoritosContainer = document.getElementById('favoritos-container');

    function showToast(message, type = 'info', duration = 3500) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = `toast toast-${type}`;
  toast.textContent = message;
  container.appendChild(toast);
  setTimeout(() => {
    toast.classList.add('hide');
    toast.addEventListener('transitionend', () => toast.remove());
  }, duration);
}

async function safeFetch(url, options = {}) {
  try {
    const res = await fetch(url, options);
    if (!res.ok) {
      let errMsg = `Error ${res.status}`;
      try {
        const data = await res.json();
        errMsg = data.error || errMsg;
      } catch {}
      throw new Error(errMsg);
    }
    return await res.json();
  } catch (err) {
    showToast(err.message || 'Error de conexión con el servidor.', 'error');
    throw err;
  }
}

async function loadFavoritos() {
  let favoritosSeries = [];
  let favoritosPeliculas = [];
  try {
    const resSeries = await fetch(`http://localhost:3001/favoritos?user_id=${loggedInUser.id}`, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    favoritosSeries = await resSeries.json();
  } catch (e) {
    favoritosSeries = [];
  }
  try {
    const resPeliculas = await fetch(`http://localhost:3001/favoritos_peliculas?user_id=${loggedInUser.id}`, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    favoritosPeliculas = await resPeliculas.json();
  } catch (e) {
    favoritosPeliculas = [];
  }
  const favoritos = [...favoritosSeries, ...favoritosPeliculas];
  if (!favoritos.length) {
    favoritosContainer.innerHTML = '<p style="color:#ccc; text-align:center;">No tienes favoritos.</p>';
    return;
  }
  favoritosContainer.innerHTML = favoritos.map(p => {
    const titulo = p.title || p.name || 'Título no disponible';
    const tipo = p.name ? 'serie' : 'pelicula';
    return `
      <article class="card" tabindex="0" aria-label="Favorito: ${titulo}">
        <img src="${p.poster_path ? 'https://image.tmdb.org/t/p/w500' + p.poster_path : 'https://via.placeholder.com/500x750?text=Sin+Imagen'}" alt="Poster de ${titulo}" />
        <div class="card-content">
          <h3 class="card-title">${titulo}</h3>
          <p class="card-description">${p.overview || 'Sin descripción disponible.'}</p>
          <button class="remove-fav-btn" data-id="${p.id}" data-tipo="${tipo}" aria-label="Quitar ${titulo} de favoritos">❌ Quitar de favoritos</button>
        </div>
      </article>
    `;
  }).join('');
  favoritosContainer.querySelectorAll('.remove-fav-btn').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const itemId = btn.getAttribute('data-id');
      const tipo = btn.getAttribute('data-tipo');
      const card = btn.closest('.card');
      const titulo = card.querySelector('.card-title').textContent;
      btn.disabled = true;
      try {
        await quitarFavorito(itemId, tipo);
        showToast(`Eliminaste "${titulo}" de favoritos.`, 'success');
        card.classList.add('removing');
        setTimeout(() => card.remove(), 250);
        if (!favoritosContainer.querySelector('.card')) {
          favoritosContainer.innerHTML = '<p style="color:#ccc; text-align:center;">No tienes favoritos.</p>';
        }
      } catch {
        btn.disabled = false;
      }
    }, { once: true });
  });
}

async function quitarFavorito(itemId, tipo) {
  if (tipo === 'serie') {
    await safeFetch('http://localhost:3001/favoritos', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify({ user_id: loggedInUser.id, serie_id: Number(itemId) })
    });
  } else {
    await safeFetch('http://localhost:3001/favoritos_peliculas', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify({ user_id: loggedInUser.id, pelicula_id: Number(itemId) })
    });
  }
}

loadFavoritos();
  </script>
</body>
</html>
